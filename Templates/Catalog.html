<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='Assets/Auro_Logo.png')}}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='Assets/Auro_Logo.png')}}" class="image-small">
            </div>
            <nav>
                <a href="{{ url_for('index')}}">Home</a>
                <a href="{{ url_for('catalog')}}">Catalog</a>
                <a href="{{ url_for('about_us')}}">About Us</a>
            </nav>
        </div>
    </header>

    <main class="catalog-main">
        <div class="catalog">
            <div class="product-card">
                <div class="product-image">
                    <img src="{{ url_for('static', filename='Assets/Auro_Shirt_Black.png')}}">
                </div>
                <div class="product-info">
                    <h3 class="name">Black T-Shirt</h3>
                    <p class="price">Rp. 253.000</p>
                    <button>Add to cart</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="{{ url_for('static', filename='Assets/Auro_Shirt_White.png')}}">
                </div>
                <div class="product-info">
                    <h3 class="name">White T-Shirt</h3>
                    <p class="price">Rp. 253.000</p>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
